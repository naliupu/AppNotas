<div class="container">
  <div class="text-center">
    <h1>Notas App</h1>
    <hr />
  </div>
  <div class="btn-left">
    <button type="button" class="btn btn-outline-success ml-2" routerLink="/register">
      Agregar Nota
    </button>
  </div>
  <br>
  <br>
  <div class="btn-left">
    <form [formGroup]="SearchDate" class="form-inline my-2 my-lg-0">
      <input [(ngModel)]='fecha' class="form-control mr-sm-2" type="date" placeholder="Buscar..."
        formControlName="Search" aria-label="Search" max="{{myDate | date: 'yyyy-MM-dd'}}">

      <button *ngIf='fecha' class="btn btn-outline-info my-2 my-sm-0" id="btnSearch" type="button"
        (click)="SearchByDateNote('fecha')">Buscar</button>

      <button class="btn btn-success my-2 my-sm-0" id="" type="button" (click)="refresh()">Recargar</button>
    </form>
  </div>
  <br />
  <app-loading *ngIf="loading"></app-loading>

  <h3 *ngIf="loading == false && listNotas.length == 0">No hay notas para monstrar</h3>
  <h3 *ngIf="loading == false && listNotasFecha.length == 0 && dataNull == 1">No hay notas en esta fecha: {{myDate |
    date: 'yyyy-MM-dd'}}</h3>
  <!-- <h3 *ngIf="listNotasFecha.length == 0 && loading == false && listNotas.length > 0">No se encontro ninguna nota en la fecha indicada</h3> -->
  <div *ngIf="listNotasFecha.length > 0">
    <div class="card" *ngFor="let nota of listNotasFecha">
      <div class="card-header">
        {{ nota.creationDate | date: 'yyyy-MM-dd' }} {{ nota.title }}
        <div class="text-right inline">
          <button type="button" class="btn btn-outline-primary btn-sm inline" routerLink="/register">
            Modificar
          </button>
          |
          <button type="button" class="btn btn-outline-danger btn-sm inline" (click)="eliminarNota(nota.id)">
            Eliminar
          </button>
        </div>
        <div class="card-body">
          <blockquote class="blockquote mb-0">
            <p>{{ nota.content }}</p>
          </blockquote>
        </div>
      </div>
      <br>
    </div>
  </div>

  <div *ngIf="loading == false && dataNull == 0">
    <div class="card" *ngFor="let nota of listNotas">
      <div class="card-header">
        {{ nota.creationDate | date: 'yyyy-MM-dd'}} |
        <div class="text-right inline">
          <button type="button" class="btn btn-outline-primary btn-sm inline" routerLink="/register">
            Modificar
          </button>
          |
          <button type="button" class="btn btn-outline-danger btn-sm inline" (click)="eliminarNota(nota.id)">
            Eliminar
          </button>
        </div>
        <hr id="hr-nota">
        <!-- {{ nota.title }} -->
        <h4>{{ nota.title}}</h4>
        <div class="card-body">
          <blockquote class="blockquote mb-0">
            <p>{{ nota.content }}</p>
          </blockquote>
        </div>
      </div>
      <br>
    </div>
  </div>
