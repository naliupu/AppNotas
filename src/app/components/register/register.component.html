<div class="container">
  <div class="col-md-12">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Agregar / Editar Nota</h4>
    </div>
    <div class="modal-body">
      <app-loading *ngIf="loading"></app-loading>
      <form [formGroup]="register" (ngSubmit)="AddNote()" (ngSubmit)="UpdateNote()"> 
        <div class="form-group">
          <label>Titulo</label>
          <input type="text" class="form-control" formControlName="Title" placeholder="Titulo de la nota"/>
        </div>
        <div class="form-group">
          <label for="priority">Prioridad de la nota</label>
          <select class="form-control" id="priority" formControlName="Priority">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group">
          <label for="Content">Nota</label>
          <div class="input-group">
            <textarea
              class="form-control"
              id="Content"
              rows="10"
              placeholder="Texto...."
              formControlName="Content"
            ></textarea>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-primary">Aceptar</button>
      <button type="button" class="btn btn-outline-danger" routerLink="/inicio">Volver</button>
    </div>
  </div>
</div>
