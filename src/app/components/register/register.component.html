<div class="container">
  <div class="col-md-12">
    <div class="modal-header">
      <h4>Agregar / Editar Nota</h4>
    </div>
    <div class="">
      <app-loading *ngIf="loading"></app-loading>
      <form [formGroup] = "register" (ngSubmit)="AddNote()"> 

        <div class="form-group" style="text-align: start;">
          <label>Titulo</label>
          <input type="text" class="form-control" formControlName="title" placeholder="Titulo de la nota">
          <span class="text-danger ml-2"
              *ngIf="register.get('title').hasError('required') && register.get('title').touched">
              El titulo <strong> es requerido</strong>
          </span>
        </div>

        <div class="form-group">
          <label for="priority">Prioridad de la nota</label>
          <select class="form-control" id="priority" formControlName="priority">
            <option >1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
          <span class="text-danger ml-2" *ngIf="register.get('priority').hasError('required') && register.get('priority').touched">La prioridad <strong>es requerida</strong></span>
        </div>
        <div class="form-group">
          <label for="content">Nota</label>
          <div class="input-group">
            <textarea
              class="form-control"
              id="content"
              rows="10"
              placeholder="Texto...."
              formControlName="content"
            ></textarea>
            <span class="text-danger ml-2" *ngIf="register.get('content').hasError('required') && register.get('content').touched">La nota <strong>es requerida</strong></span>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-outline-primary">Aceptar</button>
          <button class="btn btn-outline-danger" routerLink="/inicio">Volver</button>
        </div>
      </form>
    </div>
    
  </div>
</div>
